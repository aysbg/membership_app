<section ng-controller="AdminCtrl">
  <form novalidate>
    add new user
  </form>

  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Join date</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{ user.unique_id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.register_date }}</td>
      </tr>
    </tbody>
  </table>
</section>
