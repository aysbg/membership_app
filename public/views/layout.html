<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Gym</title>

  <!-- CSS -->
  <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

  <!-- JS -->
  <script src="vendors/angular/angular.min.js"></script>
  <script src="vendors/angular-route/angular-route.min.js"></script>
  <script src="vendors/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="vendors/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

  <!-- ANGULAR CUSTOM -->
  <script src="js/models/admin.js"></script>
  <script src="js/services/admins.js"></script>
  <script src="js/services/users.js"></script>
  <script src="js/services/alerts.js"></script>
  <script src="js/services/helpers.js"></script>
  <script src="js/controllers/main.js"></script>
  <script src="js/controllers/about.js"></script>
  <script src="js/controllers/contact.js"></script>
  <script src="js/controllers/admin.js"></script>
  <script src="js/controllers/about.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/app.js"></script>

</head>
<body ng-app="gymApp">
  <!-- HEADER -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">GymApp</a>
      </div>

      <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
      <ul class="nav navbar-nav">
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- ANGULAR DYNAMIC CONTENT -->
  <div id="content">
    <div class="container">
      <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{ alert.msg }}</alert>
    </div>

    <div ng-view class="container"></div>
  </div>
</body>
</html>
